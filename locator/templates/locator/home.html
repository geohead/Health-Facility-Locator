    <script>
        
        //let mydataurl2 = 'http://localhost:8000/api/healthfacilities/?county=Lamu&format=json';
        let mydataurl = 'http://localhost:8000/api/healthfacilities/?format=json';
        window.addEventListener("map:init",  function (event, dataurl =mydataurl) {
        let map = event.detail.map;
        L.control.locate({locateOptions: {enableHighAccuracy: true}}).addTo(map);
        // Download GeoJSON data with Ajax
        console.log("Loading...")
        
        map.spin(true);
              
        fetch(dataurl)
          .then(function(resp) {
    
            return resp.json();
            
          }).then(function(data) {
              map.spin(false);
              let clusters = L.markerClusterGroup();
              map.addLayer(clusters);
              
              
        
              for (let i = 0; i < Object.keys(data['features']).length; i++) {
                 
            
    
                  let detail = data['features'][i]['properties'];
                  let content = `<h6><b>${detail.facility_name}</b></h6><p><b>Type: </b>${detail.facility_type}</p><p><b>Ownership: </b>${detail.ownership}</p><p><b>Ward: </b>${detail.ward}</p>`;

                  let coords = data['features'][i]['geometry']['coordinates'][0];
        
                  let marker = L.marker(new L.LatLng(coords[1], coords[0]));
                  marker.bindPopup(content);
                  clusters.addLayer(marker);
                  
                  
                
                };
                     
              
              });

        
      });


    </script>
