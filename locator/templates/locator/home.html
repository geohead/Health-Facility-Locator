    <script>
        var mydataurl = 'http://localhost:8000/api/healthfacilities/?county=Nairobi&format=json';
        
        window.addEventListener("map:init",  function (event, dataurl =mydataurl) {
        var map = event.detail.map;
        // Download GeoJSON data with Ajax
            
        fetch(dataurl)
          .then(function(resp) {
            return resp.json();
          }).then(function(data) {
            L.geoJson(data, {
              onEachFeature: function onEachFeature(feature, layer) {
                var props = feature.properties;
                var content = `<h6>${props.facility_name}</h6><ul><p><li><b>${props.facility_type}</b></li></p><p><li>${props.ownership}</li></p><p><li>${props.ward}</li></p></ul>`;
                layer.bindPopup(content);
            }}).addTo(map);
          });

        
      });


    </script>
